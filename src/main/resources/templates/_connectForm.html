<body xmlns:th="http://www.thymeleaf.org" th:fragment="_connectForm">
	<div>
		<form th:action="@{/connexionSubmit}" th:object="${user}"
			method="POST" class="d-flex justify-content-center flex-column">
			<div class="form-group d-flex justify-content-between">
				<label for="pseudo1" class="pt-1 pr-2">Username</label> <input type="text"
					class="form-control" name="pseudo" th:field="*{login}" id="pseudo"
					placeholder="Enter your username" style="width: 22rem;">
			</div>
			<div class="form-group d-flex justify-content-between">
				<label for="password1" class="pt-1 pr-2">Password</label> <input type="password"
					class="form-control" name="password" th:field="*{password}"
					id="password" placeholder="Enter your password" style="width: 22rem;">
			</div>
			<button type="submit" class="btn btn-primary mx-auto" style="width: 16.5rem;">LOGIN</button>
		</form>
	</div>
</body>
