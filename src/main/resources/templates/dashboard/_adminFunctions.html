<div style="width: 35rem">
	<section>
		<h4>Group members</h4>
		<ul>
			<li th:each="u : ${users2}" th:text="${u.pseudo}"></li>
		</ul>
	</section>
	<section>
		<h4>Add a member</h4>
		<form method="post" th:object="${addUserForm}" th:action="@{/addUser}"
			class="form-group d-flex align-items-center">
			<select th:field="*{idUserToAdd}" class="form-control">
				<option th:each="u2 : ${userToAdd}" th:value="${u2.id}"
					th:text="${u2.pseudo}" class="ml-2"></option>
			</select>
			<button type="submit" class="btn btn-primary ml-2" style="width: 7rem">Add</button>
		</form>
	</section>
</div>
