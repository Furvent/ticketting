
<div class="form-group" xmlns:th="http://www.thymeleaf.org">
	<form method="post" th:object="${ticketForm}"
		th:action="@{/create-new-ticket}" class="form-group">
		<!-- Description du ticket -->
		<div class="form-group">
			<div class="form-group">
				<label for="title">Title</label> <input type="text"
					class="form-control" name="title" th:field="*{title}" id="title"> <label
					for="details">Details</label>
				<textarea class="form-control" id="details" rows="3"
					th:field="*{description}"></textarea>
			</div>
			<small id="detailhelp" class="form-text text-muted">Please
				explain ticket's details</small>
		</div>

		<!-- Assignation utilisateur -->
		<div class="form-group">
			<select th:field="*{idUsers}" multiple="multiple"
				class="js-example-basic-multiple js-states form-control" style="width: 100%" >
				<option value="default">Assign a user</option>
				<option th:each="u : ${users}" th:value="${u.id}"
					th:text="${u.pseudo}"></option>
			</select>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
<script
	src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
	$(".js-example-basic-multiple").select2();
</script>
