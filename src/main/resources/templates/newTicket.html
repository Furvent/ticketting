
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{_layout}" layout:fragment="content">
<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">CREER
	UN NOUVEAU TICKET</title>

	<div class="form-group">
		<form method="post" th:object="${ticketForm}" th:action="@{/test/test-SelectMenu2}" class="form-group">
			
			<!-- Boucle thymeleaf affichage des status -->
			<select th:field="*{idStatus}" class="form-control">
				<option value="default">Select statut</option>
				<option th:each="s : ${status}" th:value="${s.id}"
					th:text="${s.label}"></option>
			</select>


			<!-- Description du ticket -->
			<div class="form-group">
				<div class="form-group">
					<label for="details">Description</label>
					<textarea class="form-control" id="details" rows="3"
						th:field="*{description}"></textarea>
				</div>
				<small id="detailhelp" class="form-text text-muted">Expliquer
					detail du ticket</small>
			</div>

			<!-- Assignation utilisateur -->
			<select th:field="*{idUsers}" multiple="multiple" class="js-example-basic-multiple js-states form-control">
				<option value="default">Assigner un utilisateur</option>
				<option th:each="u : ${users}" th:value="${u.id}"
					th:text="${u.pseudo}"></option>
			</select>

			<button type="submit" class="btn btn-primary">VALIDER</button>
		</form>
	</div>
<script
	src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
	$(".js-example-basic-multiple").select2();
</script>
</html>
