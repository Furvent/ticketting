<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf">
<head>
<meta charset="UTF-8">
<title>Inscription</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
	<h1>Page inscription</h1>
	<form th:action="@{/list-users}" th:object="${user}" method="POST">
		<div class="form-group">
			<label for="login1">Login</label> <input type="text"
				class="form-control" name="login" th:field="*{login}" id="login"
				placeholder="Entrez votre login permanent"> <small
				id="loginhelp" class="form-text text-muted">Ce login vous
				servira d'identifiant permament Ã  votre compte</small>
		</div>
		<div class="form-group">
			<label for="pseudo1">Login</label> <input type="text"
				class="form-control" name="pseudo" th:field="*{pseudo}" id="pseudo"
				placeholder="Entrez votre pseudo (modifiable)"> <small
				id="pseudohelp" class="form-text text-muted">Ce pseudo vous
				servira d'identifiant public</small>
		</div>
		<div class="form-group">
			<label for="password1">password</label> <input type="password"
				class="form-control" name="password" th:field="*{password}" id="password"
				placeholder="Entrez votre password"> <small
				id="passwordhelp" class="form-text text-muted">Entrez votre mot de passe</small>
		</div>
