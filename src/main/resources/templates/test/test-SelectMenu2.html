		</tr>

			<td><label>Id du user :</label></td>
			<td  th:text="${u}"></td>
		</tr>
		<!--  
		<tr>
			<td><label>label du statut :</label></td>
			<td th:text="${aStatus.label}"></td>
		</tr>-->
	</table>
